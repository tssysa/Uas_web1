        <script>
            function verifyPassword() {
                const correctPassword = "130606"; // Password yang benar
                const inputPassword = document.getElementById("password").value;
                const message = document.getElementById("message");
    
                if (inputPassword === correctPassword) {
                    message.textContent = "Password benar! Anda akan diarahkan ke halaman transaksi.";
                    message.className = "success";
                    setTimeout(() => {
                        window.location.href = "daftar_transaksi.html"; // Ganti dengan nama file yang sesuai
                    }, 2000); // Arahkan setelah 2 detik
                } else {
                    message.textContent = "Password salah! Silakan coba lagi.";
                    message.className = "error";
            }
        }
    </script>

<br>
<br>
    <ul><h2>Verifikasi Transaksi</h2></ul>
    <br>
<form onsubmit="event.preventDefault(); verifyPassword();">
    <ul><label for="password">Masukkan Password:</label></ul>
    <ul><input type="password" id="password" required>
    <button type="submit">Verifikasi</button></ul>
</form>
